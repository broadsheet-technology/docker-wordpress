name: Validate Docker build
on:
  push:
    branches:
      - "*"
      - "!main"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: windows/amd64,linux/amd64,linux/arm64,linux/arm/v7,darwin/amd64,darwin/arm64

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: broadsheet.technology/wordpress:${{ github.sha }}
